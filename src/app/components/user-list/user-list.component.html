<div class="user-list-container">
  <div class="user-list">
    <div class="user-list-header">
      <div class="dropdown">
        <button class="dropdown-button">{{ selectedUserType || 'Seleccionar tipo' }}</button>
        <div class="dropdown-content">
          <a *ngFor="let type of ['Todos', 'Profesores', 'Estudiantes', 'Empresas']"
             [class.selected]="type === selectedUserType"
             (click)="onTabClick(type)">
            {{ type }}
          </a>
        </div>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Buscar..." [(ngModel)]="searchTerm" (input)="onSearch()">
        <button class="search-button">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M17.1526587,15.0943396 L16.0686106,15.0943396 L15.6843911,14.7238422 C17.0291595,13.1595197 17.838765,11.1286449 17.838765,8.9193825 C17.838765,3.99313894 13.8456261,1.45661261e-13 8.9193825,1.45661261e-13 C3.99313894,1.45661261e-13 -2.48689958e-14,3.99313894 -2.48689958e-14,8.9193825 C-2.48689958e-14,13.8456261 3.99313894,17.838765 8.9193825,17.838765 C11.1286449,17.838765 13.1595197,17.0291595 14.7238422,15.6843911 L15.0943396,16.0686106 L15.0943396,17.1526587 L21.9554031,24 L24,21.9554031 L17.1526587,15.0943396 Z M8.9193825,15.0943396 C5.5025729,15.0943396 2.74442539,12.3361921 2.74442539,8.9193825 C2.74442539,5.5025729 5.5025729,2.74442539 8.9193825,2.74442539 C12.3361921,2.74442539 15.0943396,5.5025729 15.0943396,8.9193825 C15.0943396,12.3361921 12.3361921,15.0943396 8.9193825,15.0943396 Z"/>
          </svg>
        </button>
      </div>
    </div>
    <ul>
      <li *ngFor="let user of filteredUsers"
          [class.selected]="user === selectedUser"
          (click)="selectUser(user)">
        <img [src]="user.image || 'default-avatar.png'" alt="{{user.name}}">
        <div>
          <strong>{{ user.name}}</strong>
          <span>{{ user.email }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
